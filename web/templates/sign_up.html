{% extends "base.html" %} {% block title %}Notes &middot; Sign Up{% endblock title %} {% block
main_content %}
<div
  class="d-flex justify-content-center border border-top-0 border-primary-subtle p-3 mt-3 align-items-center container border-opacity-50 rounded-bottom text-center"
  style="width: 500px">
  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <span
        class="text-info fs-3 fw-medium border-bottom border-3 border-info ]"
        >Sign Up</span
      >
    </div>
    <div class="form-floating mb-3 mt">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="name@example.com"
        id="floatingInput validationName"
        required />
      <label for="floatingInput validationName">Email address</label>
      <div class="form-text">Your email will not be shared anywhere.</div>
      <div class="valid-feedback">Your email will be shared anywhere.</div>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Name"
        id="floatingInput"
        required />
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        name="password1"
        class="form-control"
        placeholder="Password"
        id="floatingInput"
        required />
      <label for="floatingInput">Password</label>
      <div class="form-text">Password must be at least 8 characters long.</div>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        name="password2"
        class="form-control"
        placeholder="Confirm Password"
        id="floatingInput"
        required />
      <label for="floatingInput">Confirm Password</label>
    </div>
    <button class="btn btn-primary btn-sm" type="submit">Submit</button>
  </form>
</div>
{% endblock main_content %}
