{% extends "base.html" %} {% block title %}Notes{% endblock title %} {% block
main_content %}
<div class="mt-3">
  <ul class="list-group list-group-flush">
    {% for note in user.notes %}
    <li class="list-group-item">
      <div class="d-flex justify-content-between text-break">
        {{ note.note }}
        <button
          type="button"
          class="btn-close ms-3"
          onclick="deleteNote({{ note.id }})"></button>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="mt-3">
  <form method="POST">
    <div class="form-floating mb-2">
      <textarea
        name="note"
        id="floatingTextarea"
        class="form-control"
        placeholder="Type here..."></textarea>
      <label for="floatingTextarea"><b>Make notes</b></label>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-sm" type="submit">Add Note</button>
    </div>
  </form>
</div>
{% endblock main_content %}
